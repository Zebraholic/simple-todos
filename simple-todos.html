<head>
  <title>Cheekey</title>
</head>

<body>
  <div class="container">
    <header>
      <h1>CHEEKEY</h1>
      <h2>Share Silly Thoughts!</h2>
      {{> loginButtons}}
      {{#if currentUser}}
	  <form class="new-task">
	    	<input type="text" name="text" placeholder="What's on your mind?" />
	  	</form>
	  	{{/if}}
    </header>
    <ul>
      {{#each tasks}}
        {{> task}}
      {{/each}}
    </ul>
  </div>
</body>

<template name="task">
  <li class="{{#if checked}}checked{{/if}}">
    <button class="delete">&times;</button>

    <input type="checkbox" checked="{{checked}}" class="toggle-checked" />
    <span class="text"><span class="blue">{{username}}</span> says: <strong>{{text}}</strong></span>	
  </li>
</template>
