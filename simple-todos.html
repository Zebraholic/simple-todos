<head>
  <title>Hinder</title>
</head>

<body>
  <div class="container">
    <header>
      <h1>Hinder - It's like Tinder for the Undate-ables</h1>
      {{> loginButtons}}
      {{#if currentUser}}
	  <form class="new-task">
	    	<input type="text" name="text" placeholder="What's on your mind?" />
	  	</form>
	  	{{/if}}
    </header>
    <ul>
      {{#each tasks}}
        {{> task}}
      {{/each}}
    </ul>
  </div>
</body>

<template name="task">
  <li class="{{#if checked}}checked{{/if}}">
    <button class="delete">&times;</button>

    <input type="checkbox" checked="{{checked}}" class="toggle-checked" />
    <span class="text"><strong>{{username}}</strong> says: <strong>{{text}}</strong></span>	
  </li>
</template>
